<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
    <title>Calculator</title>
</head>
<body>
    <div class="calculator">
        <div class="screen">1234567890</div>
        <div class="button-container">
            <div class="row-1">
                <button id="clear-button">Clear</button>
                <button id="divide-button">/</button>
            </div>
            <div class="row-2">
                <button id="seven-button">7</button>
                <button id="eight-button">8</button>
                <button id="nine-button">9</button>
                <button id="multiply-button">X</button>
            </div>
            <div class="row-3">
                <button id="four-button">4</button>
                <button id="five-button">5</button>
                <button id="six-button">6</button>
                <button id="subtract-button">-</button>
            </div>
            <div class="row-4">
                <button id="one-button">1</button>
                <button id="two-button">2</button>
                <button id="three-button">3</button>
                <button id="add-button">+</button>
            </div>
            <div class="row-5">
                <button id="zero-button">0</button>
                <button id="comma-button">,</button>
                <button id="equal-to-button">=</button>
            </div>
        </div>
    </div>
</body>
</html>
